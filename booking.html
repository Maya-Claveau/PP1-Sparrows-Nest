<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Holiday Accommodation in Larnaca, Cyprus">
    <meta name="keywords" content="holiday accommodation, vacation home, larnaca, cyprus">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sparrow's Nest</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Sparrow's Nest</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="gallery.html" class="active">
                        Gallery <span><i class="far fa-images"></i></span>
                    </a>
                </li>
                <li>
                    <a href="booking.html">
                        Booking <span><i class="far fa-calendar-alt"></i></span>
                    </a>
                </li>
                <li>
                    <a href="#contact">
                        Contact <span><i class="far fa-envelope-open"></i></span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="form-container">
        <form action="action-page.html" method="post">
            <h2 class="booking-form">Book Online</h2>
            <div class="form">
                <label for="fname" name="fname">Full Name</label>
                <input type="text" id="fname" placeholder="your full name" required>
            </div>
            <div class="form">
                <label for="email" name="email">Email</label>
                <input type="email" id="email" placeholder="your email address" required>
            </div>

            <div class="form">
                <label for="date" name="date">Date</label>
                <input type="date" id="date" required>
            </div>


            <div class="form">
                <label for="guests" name="guests">Guests</label>
                <label for="adult" name="adult">Adult</label>
                <!-- <input type="select" id="adult" required> options to select -->
                <label for="children" name="children">Children (3-12yr old)</label>
                <!-- <input type="select" id="children"> options to select -->
                <label for="infants" name="infants">Infants (0-3yr old)</label>
                <!-- <input type="number" id="infants"> need to have options -->
            </div>
            <div class="form">
                <p>Additional Information (optional)</p>
                <textarea name="additional-info" id="additional-info" cols="50"
                    rows="20">anything we should know in order to make your stay more enjoyable? Let us know here</textarea>
            </div>
            <button type="button" id="submit-button"
                onclick="alert('Thank you for your message, we will get back to you asap')">Submit</button>
        </form>
    </div>

    <footer class="footer-container">
        <div class="footer-div">
            <h4>Contact Us</h4>
            <table>
                <tr>
                    <th>Phone:</th>
                    <td>+357 XXXX XXXX</td>
                </tr>
                <tr class="address-section">
                    <th>Address:</th>
                    <td>Artemidos 25, Larcana, Cyprus</td>
                </tr>
            </table>
        </div>
        <div class="footer-div">
            <h4>Opening Hours</h4>
            <table>
                <tr>
                    <th>Mon - Fri:</th>
                    <td>8:00 - 22:00</td>
                </tr>
                <tr>
                    <th>Sat & Sun:</th>
                    <td>10:00 - 22:00</td>
                </tr>
            </table>
        </div>

        <div class="footer-div, mobile-footer">
            <h4 id="followus">Follow Us</h4>
            <a href="https://www.facebook.com/" class="social-links" target="_blank"><i
                    class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/" class="social-links" target="_blank"><i
                    class="fab fa-instagram"></i></a>
            <a href="https://twitter.com/" class="social-links" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.youtube.com/" class="social-links" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>

    </footer>

    <!-- font awesome script-->
    <script src="https://kit.fontawesome.com/e33199a53d.js" crossorigin="anonymous"></script>
</body>

</html>
