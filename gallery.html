<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Holiday Accommodation in Larnaca, Cyprus">
    <meta name="keywords" content="holiday accommodation, vacation home, larnaca, cyprus">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sparrow's Nest</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Sparrow's Nest</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="gallery.html" class="active">Gallery</a>
                    <span><i class="far fa-images"></i></span>
                </li>
                <li>
                    <a href="booking.html" class="active">Booking</a>
                    <span><i class="far fa-calendar-alt"></i></span>
                </li>
                <li>
                    <a href="#contact" class="active">Contact</a>
                    <span><i class="far fa-envelope-open"></i></span>
                </li>
            </ul>
        </nav>
    </header>

    <section>
        <div class="img-container">
            <img class="img-item" src="assets/images/Front Door from left side.jpg"
                alt="Blue door and white window in a small garden">
            <img class="img-item" src="assets/images/mini garden.jpg" alt="A small garden with flowers">
            <img class="img-item" src="assets/images/bedroom 1.jpg"
                alt="Bedroom with two pillows and big mirror on the wall">
            <img class="img-item" src="assets/images/bedroom 2.jpg" alt="Bedroom corner with white table and chair">
            <img class="img-item" src="assets/images/bedroom 3.jpg"
                alt="Bedroom view from the bed, a small talbe with cups and kettle, air condition on the wall and big rectangle mirror, the white door to the bathroom, dresser with green plant on the top">
            <img class="img-item" src="assets/images/bathroom 1.jpg"
                alt="Bathroom view to the shower with blue curtain">
            <img class="img-item" src="assets/images/bathroom 2.jpg"
                alt="Bathroom view of the sink with mirror on the top and floor mat">
            <img class="img-item" src="assets/images/bathroom 3.jpg" alt="Bathroom entrance from the bedroom">
            <img class="img-item" src="assets/images/Front Door.jpg" alt="The front door with a chair">
        </div>
    </section>

    <footer class="footer-container">
        <div class="footer-div">
            <h4>Contact Us</h4>
            <table>
                <tr>
                    <th>Phone:</th>
                    <td>+357 XXXX XXXX</td>
                </tr>
                <tr class="address-section">
                    <th>Address:</th>
                    <td>Artemidos 25, Larcana, Cyprus</td>
                </tr>
            </table>
        </div>
        <div class="footer-div">
            <h4>Opening Hours</h4>
            <table>
                <tr>
                    <th>Mon - Fri:</th>
                    <td>8:00 - 22:00</td>
                </tr>
                <tr>
                    <th>Sat & Sun:</th>
                    <td>10:00 - 22:00</td>
                </tr>
            </table>
        </div>

        <div class="footer-div, mobile-footer">
            <h4 id="followus">Follow Us</h4>
            <a href="https://www.facebook.com/" class="social-links" target="_blank"><i
                    class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/" class="social-links" target="_blank"><i
                    class="fab fa-instagram"></i></a>
            <a href="https://twitter.com/" class="social-links" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.youtube.com/" class="social-links" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>

    </footer>

    <!-- font awesome script-->
    <script src="https://kit.fontawesome.com/e33199a53d.js" crossorigin="anonymous"></script>
